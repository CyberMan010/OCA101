<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styling Area.css" />
    <title>Have Fun while Styling !</title>
<style>
    hr{
     text-shadow: 3px 3px;
     margin: 0;
     width: 400px;
    }
    p{
        color: blue;
    }
    a{
        color: red;
    }
    div{
        color: blue;
        position: relative;
        left: 80px;
    }
    main{
        color: blue;
    }
    ins{
        color: gold;
    }
    
</style>
</head>
<body>
    <h2><u>Have Fun while Styling !</u></h2>
    <hr>
    <p>Here is a text <a href="#"> <ins>with a link.</ins></a> Let's do it !</p>
    <article>We have more <a href="https://www.youtube.com/watch?v=M5VXCixTdEg"><ins>links</ins></a> here ;</article><br>
    <caption>Is this a (<u><a style="background-color: yellow;" href="https://www.youtube.com/watch?v=Sa5ABIgARp0">link</u></a> ?).</caption><br>
    <br><header>We have a list</header><br>
    <ul>
        <li><b>Please,</b> <a href="https://www.youtube.com/watch?v=MnHEEItR2uI"><b>Click Me!</b></a></li><br>
        Can you? let's count
        <main><ul><li><b>111</b></li></ul>
        <ul><li>222 <a href="https://www.youtube.com/watch?v=aBKyyg9ZEtg"> Another Link</a></li></ul>
        <ul><li>333</li></ul></main>
        <div>
            <b>red</b>
            <br>
            green
            <br>
            blue <a href="https://www.youtube.com/watch?v=chyRpj-971o">Colors Link</a>
        </div><br>
       <li>That's Enough !</li>
    </ul>
</body>
</html>
